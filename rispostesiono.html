<!DOCTYPE html>
<html>
<head>
    <title>Generatore Magico di Risposte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #risposta {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Benvenuto al Generatore Magico di Risposte</h1>
    <p>Premi il bottone magico per scoprire la risposta alla tua domanda:</p>
    <button onclick="generaRispostaCasuale()">Bottone Magico</button>
    <p id="risposta"></p>

    <script>
        function generaRispostaCasuale() {
            var risposte = ["SÃ¬", "No"];

            var numeroCasuale = Math.floor(Math.random() * risposte.length);

            var rispostaElement = document.getElementById("risposta");
            rispostaElement.textContent = risposte[numeroCasuale];
        }
    </script>
</body>
</html>
